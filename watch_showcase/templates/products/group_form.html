{% extends 'base.html' %}
{% load static %}
{% block title %}Create Group | Watch Showcase{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h1 class="h3 mb-0">Create New Watch Group</h1>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <!-- Group name -->
                    <div class="mb-3">
                        <label for="id_name" class="form-label">Group Name</label>
                        <input type="text" name="name" id="id_name" class="form-control" required>
                        <div class="form-text">Name your group something clear and specific</div>
                    </div>
                    <!-- Group description -->
                    <div class="mb-3">
                        <label for="id_description" class="form-label">Description</label>
                        <textarea name="description" id="id_description" class="form-control" rows="5" required></textarea>
                        <div class="form-text">Tell others what your group is about</div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Create Group</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
